{% extends "auctions/layout.html" %}

{% block body %}

{% if message %}
<div>{{ message }}</div>
{% endif %}


<div class="login-box">
    <h2>Login</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="text">

            <input autofocus class="form-control" type="text" name="username" placeholder="Username"><i
                class="material-icons md-24">account_circle</i>

        </div>
        <div class="text">
            <i class="fas fa-key"></i>
            <input class="form-control" type="password" name="password" placeholder="Password"><i
                class="material-icons md-24">lock</i>
        </div>
        <div class="button">
            <input class="btn btn-primary" type="submit" value="Login">
        </div>

    </form>
    <hr></br>
    <div class="login-link">
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>

</div>

{% endblock %}
